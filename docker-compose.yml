services:

  # ─── nginx Reverse Proxy ────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-v2
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      mcp:
        condition: service_healthy
      mermaid:
        condition: service_started
    networks:
      - atlassian-net-v2

  # ─── MCP-Server (mcp-atlassian) ─────────────────────────────────────────────
  mcp:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-atlassian-v2
    restart: unless-stopped
    environment:
      CONFLUENCE_URL: ${CONFLUENCE_URL}
      CONFLUENCE_USERNAME: ${CONFLUENCE_USERNAME}
      CONFLUENCE_API_TOKEN: ${CONFLUENCE_API_TOKEN}
    networks:
      - atlassian-net-v2
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.create_connection(('localhost',8000),2); s.close()"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ─── MCP-Mermaid (Diagram Rendering + Confluence Upload) ─────────────────────
  mermaid:
    build:
      context: ./mcp-mermaid
      dockerfile: Dockerfile
    container_name: mcp-mermaid-v2
    restart: unless-stopped
    environment:
      CONFLUENCE_URL: ${CONFLUENCE_URL}
      CONFLUENCE_USERNAME: ${CONFLUENCE_USERNAME}
      CONFLUENCE_API_TOKEN: ${CONFLUENCE_API_TOKEN}
    networks:
      - atlassian-net-v2

networks:
  atlassian-net-v2:
    name: atlassian-net-v2
